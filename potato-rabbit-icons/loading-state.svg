<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>로딩 중 - 감자와 토끼가 손을 잡고 기다리는 모습</title>
  
  <!-- 바닥 라인 -->
  <path d="M20 90 Q60 85 100 90" stroke="#E0E0E0" stroke-width="2" fill="none"/>
  
  <!-- 감자 캐릭터 -->
  <g transform="translate(40, 35)">
    <!-- 감자 몸체 -->
    <ellipse cx="0" cy="15" rx="16" ry="20" fill="#D4A574" stroke="#8B4513" stroke-width="2"/>
    
    <!-- 감자 표면 점들 -->
    <circle cx="-7" cy="10" r="1.2" fill="#8B4513" opacity="0.3"/>
    <circle cx="7" cy="12" r="1" fill="#8B4513" opacity="0.3"/>
    <circle cx="-4" cy="23" r="1.1" fill="#8B4513" opacity="0.3"/>
    
    <!-- 졸린 눈 -->
    <path d="M-7 13 L-3 13" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <path d="M3 13 L7 13" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 잠드는 입 -->
    <path d="M-3 20 Q0 21 3 20" stroke="#8B4513" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- 오른팔 (토끼 손 잡기) -->
    <ellipse cx="14" cy="18" rx="3" ry="8" fill="#D4A574" stroke="#8B4513" stroke-width="1.5"/>
  </g>
  
  <!-- 토끼 캐릭터 -->
  <g transform="translate(75, 30)">
    <!-- 토끼 귀 (한쪽 내려짐) -->
    <ellipse cx="-6" cy="0" rx="2.5" ry="7" fill="#E0E0E0" stroke="#808080" stroke-width="1.5"/>
    <ellipse cx="6" cy="2" rx="2.5" ry="7" fill="#E0E0E0" stroke="#808080" stroke-width="1.5" transform="rotate(20 6 2)"/>
    <ellipse cx="-6" cy="0" rx="1.2" ry="4" fill="#FFB6C1" opacity="0.5"/>
    <ellipse cx="6" cy="2" rx="1.2" ry="4" fill="#FFB6C1" opacity="0.5" transform="rotate(20 6 2)"/>
    
    <!-- 토끼 얼굴 -->
    <circle cx="0" cy="20" r="13" fill="#E0E0E0" stroke="#808080" stroke-width="1.5"/>
    
    <!-- 사색하는 눈 -->
    <path d="M-6 17 L-2 17" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <circle cx="4" cy="17" r="2" fill="white"/>
    <circle cx="4" cy="17" r="1" fill="#333"/>
    
    <!-- 코 -->
    <path d="M0 20 L-1.5 22 M0 20 L1.5 22" stroke="#808080" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- 사색하는 입 -->
    <path d="M-2 25 Q0 26 2 25" stroke="#808080" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- 왼팔 (감자 손 잡기) -->
    <ellipse cx="-12" cy="23" rx="3" ry="8" fill="#E0E0E0" stroke="#808080" stroke-width="1.5"/>
  </g>
  
  <!-- 연결된 손/팔 -->
  <circle cx="57.5" cy="53" r="4" fill="#F5DEB3" stroke="#D2B48C" stroke-width="1.5"/>
  
  <!-- 로딩 인디케이터 (회전하는 점들) -->
  <g transform="translate(60, 75)">
    <circle cx="0" cy="-8" r="2" fill="#D4A574" opacity="0.8">
      <animateTransform attributeName="transform" attributeType="XML" 
                        type="rotate" from="0" to="360" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="6" cy="-4" r="1.5" fill="#E0E0E0" opacity="0.6">
      <animateTransform attributeName="transform" attributeType="XML" 
                        type="rotate" from="120" to="480" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-6" cy="-4" r="1.2" fill="#FFB6C1" opacity="0.4">
      <animateTransform attributeName="transform" attributeType="XML" 
                        type="rotate" from="240" to="600" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 생각 구름들 -->
  <g opacity="0.4">
    <circle cx="25" cy="25" r="2" fill="white" stroke="#D3D3D3" stroke-width="0.5"/>
    <circle cx="30" cy="22" r="1.5" fill="white" stroke="#D3D3D3" stroke-width="0.5"/>
    <circle cx="33" cy="19" r="1" fill="white" stroke="#D3D3D3" stroke-width="0.5"/>
    
    <circle cx="95" cy="20" r="2" fill="white" stroke="#D3D3D3" stroke-width="0.5"/>
    <circle cx="90" cy="17" r="1.5" fill="white" stroke="#D3D3D3" stroke-width="0.5"/>
    <circle cx="87" cy="14" r="1" fill="white" stroke="#D3D3D3" stroke-width="0.5"/>
  </g>
  
  <!-- 텍스트 -->
  <text x="60" y="110" text-anchor="middle" font-family="system-ui" font-size="12" fill="#888">
    잠시만 기다려주세요...
  </text>
</svg>