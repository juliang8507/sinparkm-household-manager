# 🥔🐰 감자토끼 가계부 - Netlify 배포 설정

[build]
  # 빌드 명령어 (정적 파일들을 그대로 배포)
  command = "npm run build:netlify"
  
  # 배포할 디렉토리 (루트 디렉토리)
  publish = "."
  
  # Node.js 버전 설정
  environment = { NODE_VERSION = "18" }

[build.processing]
  # 자동 최적화 활성화
  skip_processing = false

[build.processing.css]
  # CSS 최적화
  bundle = true
  minify = true

[build.processing.js]
  # JavaScript 최적화  
  bundle = true
  minify = true

[build.processing.html]
  # HTML 최적화
  pretty_urls = true

[build.processing.images]
  # 이미지 최적화
  compress = true

# SPA 라우팅 지원 (클라이언트 사이드 라우팅)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

# 메인 페이지들에 대한 직접 접근 지원
[[redirects]]
  from = "/transaction-history"
  to = "/transaction-history.html"
  status = 200

[[redirects]]
  from = "/transaction-form"  
  to = "/transaction-form.html"
  status = 200

[[redirects]]
  from = "/meal-planning"
  to = "/meal-planning.html"
  status = 200

# API 요청을 위한 프록시 설정 (향후 백엔드 연동시)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-api.com/api/:splat"
  status = 200
  force = false

# PWA 매니페스트 및 서비스 워커 설정
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache"

# 정적 리소스 캐싱 설정
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values] 
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    # HTTPS 강제
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # XSS 보호
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    
    # CSP 설정 (Content Security Policy)
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https:;
    '''
    
    # 권한 정책
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Form 처리 설정 (Netlify Forms 활용)
[[forms]]
  name = "contact"
  
[[forms]]
  name = "feedback"

# 환경 변수 설정 예시
[context.production.environment]
  NODE_ENV = "production"
  APP_URL = "https://감자토끼-가계부.netlify.app"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  
[context.branch-deploy.environment]
  NODE_ENV = "development"

# 플러그인 설정
[[plugins]]
  package = "netlify-plugin-lighthouse"
  
  [plugins.inputs]
    # Lighthouse 성능 감시
    audits = ["performance", "accessibility", "best-practices", "seo", "pwa"]
    
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    # 자동 사이트맵 생성
    buildDir = "."
    
[[plugins]]  
  package = "netlify-plugin-minify-html"
  
  [plugins.inputs]
    # HTML 최적화
    contexts = ["production"]

# 기능 플래그 설정
[template.environment]
  NETLIFY_EXPERIMENTAL_BUILD_NODE_VERSION = "18"