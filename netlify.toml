# 🥔🐰 감자토끼 가계부 - 깔끔한 디자인 적용

[build]
  publish = "."

# 기존 index.html을 새 버전으로 대체
[[redirects]]
  from = "/"
  to = "/index-clean.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/index-clean.html"
  status = 301

# SPA 라우팅 (다른 경로는 그대로 유지)
[[redirects]]
  from = "/transaction-history.html"
  to = "/transaction-history.html"
  status = 200

[[redirects]]
  from = "/meal-planning.html"
  to = "/meal-planning.html"
  status = 200

# 404 처리
[[redirects]]
  from = "/*"
  to = "/index-clean.html"
  status = 404

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"