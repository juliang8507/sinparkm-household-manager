    <!-- üìä ÏÑ±Îä• Î™®ÎãàÌÑ∞ÎßÅ -->
    <script>
        /**
 * Í∞êÏûêÌÜ†ÎÅº Í∞ÄÍ≥ÑÎ∂Ä - Performance Monitor
 * Ïã§ÏãúÍ∞Ñ ÏÑ±Îä• Î™®ÎãàÌÑ∞ÎßÅ Î∞è ÏòàÏÇ∞ Í≤ÄÏ¶ù
 */

class PerformanceMonitor {
    constructor() {
        this.budgets = {
            css: {
                critical: 15,      // KB
                total: 60,         // KB
                fonts: 120         // KB
            },
            lcp: 2500,            // ms
            cls: 0.1,             // score
            fid: 100,             // ms
            fcp: 1500             // ms
        };

        this.metrics = {};
        this.observers = [];
    }

    /**
     * Core Web Vitals Î™®ÎãàÌÑ∞ÎßÅ Ï¥àÍ∏∞Ìôî
     */
    initializeCoreWebVitals() {
        // LCP (Largest Contentful Paint) Î™®ÎãàÌÑ∞ÎßÅ
        this.observeLCP();
        
        // CLS (Cumulative Layout Shift) Î™®ÎãàÌÑ∞ÎßÅ
        this.observeCLS();
        
        // FID (First Input Delay) Î™®ÎãàÌÑ∞ÎßÅ  
        this.observeFID();
        
        // FCP (First Contentful Paint) Î™®ÎãàÌÑ∞ÎßÅ
        this.observeFCP();
    }

    /**
     * LCP Î™®ÎãàÌÑ∞ÎßÅ
     */
    observeLCP() {
        if (!window.PerformanceObserver) return;

        const observer = new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            const lastEntry = entries[entries.length - 1];
            
            this.metrics.lcp = {
                value: lastEntry.startTime,
                element: lastEntry.element?.tagName || 'unknown',
                withinBudget: lastEntry.startTime <= this.budgets.lcp,
                timestamp: Date.now()
            };

            this.reportMetric('LCP', this.metrics.lcp);
        });

        try {
            observer.observe({ type: 'largest-contentful-paint', buffered: true });
            this.observers.push(observer);
        } catch (e) {
            console.warn('LCP Î™®ÎãàÌÑ∞ÎßÅ Ïã§Ìå®:', e);
        }
    }

    /**
     * CLS Î™®ÎãàÌÑ∞ÎßÅ
     */
    observeCLS() {
        if (!window.PerformanceObserver) return;

        let clsValue = 0;
        let clsEntries = [];

        const observer = new PerformanceObserver((entryList) => {
            for (const entry of entryList.getEntries()) {
                if (!entry.hadRecentInput) {
                    clsValue += entry.value;
                    clsEntries.push(entry);
                }
            }

            this.metrics.cls = {
                value: clsValue,
                withinBudget: clsValue <= this.budgets.cls,
                entries: clsEntries.length,
                timestamp: Date.now()
            };

            this.reportMetric('CLS', this.metrics.cls);
        });

        try {
            observer.observe({ type: 'layout-shift', buffered: true });
            this.observers.push(observer);
        } catch (e) {
            console.warn('CLS Î™®ÎãàÌÑ∞ÎßÅ Ïã§Ìå®:', e);
        }
    }

    /**
     * FID Î™®ÎãàÌÑ∞ÎßÅ
     */
    observeFID() {
        if (!window.PerformanceObserver) return;

        const observer = new PerformanceObserver((entryList) => {
            for (const entry of entryList.getEntries()) {
                this.metrics.fid = {
                    value: entry.processingStart - entry.startTime,
                    withinBudget: (entry.processingStart - entry.startTime) <= this.budgets.fid,
                    timestamp: Date.now()
                };

                this.reportMetric('FID', this.metrics.fid);
            }
        });

        try {
            observer.observe({ type: 'first-input', buffered: true });
            this.observers.push(observer);
        } catch (e) {
            console.warn('FID Î™®ÎãàÌÑ∞ÎßÅ Ïã§Ìå®:', e);
        }
    }

    /**
     * FCP Î™®ÎãàÌÑ∞ÎßÅ
     */
    observeFCP() {
        if (!window.PerformanceObserver) return;

        const observer = new PerformanceObserver((entryList) => {
            const entries = entryList.getEntries();
            for (const entry of entries) {
                if (entry.name === 'first-contentful-paint') {
                    this.metrics.fcp = {
                        value: entry.startTime,
                        withinBudget: entry.startTime <= this.budgets.fcp,
                        timestamp: Date.now()
                    };

                    this.reportMetric('FCP', this.metrics.fcp);
                }
            }
        });

        try {
            observer.observe({ type: 'paint', buffered: true });
            this.observers.push(observer);
        } catch (e) {
            console.warn('FCP Î™®ÎãàÌÑ∞ÎßÅ Ïã§Ìå®:', e);
        }
    }

    /**
     * Î¶¨ÏÜåÏä§ Î°úÎî© Î™®ÎãàÌÑ∞ÎßÅ
     */
    monitorResourceLoading() {
        if (!window.PerformanceObserver) return;

        const observer = new PerformanceObserver((list) => {
            list.getEntries().forEach((entry) => {
                if (entry.initiatorType === 'css' || entry.name.includes('.css')) {
                    this.trackCSSLoading(entry);
                } else if (entry.name.includes('font')) {
                    this.trackFontLoading(entry);
                }
            });
        });

        try {
            observer.observe({ type: 'resource', buffered: true });
            this.observers.push(observer);
        } catch (e) {
            console.warn('Î¶¨ÏÜåÏä§ Î™®ÎãàÌÑ∞ÎßÅ Ïã§Ìå®:', e);
        }
    }

    /**
     * CSS Î°úÎî© Ï∂îÏ†Å
     */
    trackCSSLoading(entry) {
        const sizeKB = entry.transferSize ? (entry.transferSize / 1024).toFixed(2) : 'unknown';
        const isWithinBudget = entry.transferSize ? (entry.transferSize / 1024) <= this.budgets.css.total : true;

        console.log(`üìÑ CSS Î°úÎî©: ${entry.name}`, {
            size: `${sizeKB}KB`,
            duration: `${entry.duration.toFixed(2)}ms`,
            withinBudget: isWithinBudget
        });

        // ÏòàÏÇ∞ Ï¥àÍ≥º Í≤ΩÍ≥†
        if (!isWithinBudget) {

    /**

    trackFontLoading(entry) {

        console.log(`üî§ Ìè∞Ìä∏ Î°úÎî©: ${entry.name}`, {

    /**

    reportMetric(name, metric) {

        console.log(`${status} ${name}: ${metric.value.toFixed(2)}${unit}`, metric);

        // ÏòàÏÇ∞ Ï¥àÍ≥º Ïãú Í∞úÏÑ† Ï†úÏïà

    /**
     * ÏÑ±Îä• ÏòàÏÇ∞ Í≤ÄÏ¶ù
     */
    validatePerformanceBudgets() {
        const results = {
            passed: 0,
            failed: 0,
            total: 0,
            details: {}
        };

        Object.keys(this.budgets).forEach(metric => {
            if (this.metrics[metric]) {
                const withinBudget = this.metrics[metric].withinBudget;
                results.details[metric] = {
                    value: this.metrics[metric].value,
                    budget: this.budgets[metric],
                    withinBudget: withinBudget
                };
                
                if (withinBudget) {
                    results.passed++;
                } else {
                    results.failed++;
                }
                results.total++;
            }
        });

        return results;
    }

    /**
     * ÏÑ±Îä• ÎåÄÏãúÎ≥¥Îìú ÌëúÏãú
     */
    displayPerformanceDashboard() {
        if (!document.getElementById('performance-dashboard')) {
            this.createPerformanceDashboard();
        }

        const dashboard = document.getElementById('performance-dashboard');
        const validation = this.validatePerformanceBudgets();

        dashboard.innerHTML = `
            <div class="perf-summary">
                <h3>‚ö° ÏÑ±Îä• ÎåÄÏãúÎ≥¥Îìú</h3>
                <div class="perf-score">${validation.passed}/${validation.total} ÌÜµÍ≥º</div>
            </div>
            <div class="perf-metrics">
                ${Object.entries(validation.details).map(([metric, data]) => `
                    <div class="perf-metric ${data.withinBudget ? 'pass' : 'fail'}">

                        <span class="metric-value">${data.value.toFixed(2)}</span>
                        <span class="metric-budget">/${data.budget}</span>
                    </div>
                `).join('')}
            </div>
        `;
    }

    /**

    createPerformanceDashboard() {
        const dashboard = document.createElement('div');

        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.body.appendChild(dashboard);

    /**
     * Î™®ÎãàÌÑ∞ÎßÅ ÏãúÏûë
     */
    start() {
        console.log('üöÄ ÏÑ±Îä• Î™®ÎãàÌÑ∞ÎßÅ ÏãúÏûë');
        
        this.initializeCoreWebVitals();
        this.monitorResourceLoading();

        // 3Ï¥à ÌõÑ ÎåÄÏãúÎ≥¥Îìú ÌëúÏãú
        setTimeout(() => {

        // 30Ï¥àÎßàÎã§ ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(() => {
            this.displayPerformanceDashboard();
        }, 30000);
    }

    /**
     * Ï†ïÎ¶¨
     */
    cleanup() {
        this.observers.forEach(observer => observer.disconnect());
        this.observers = [];
        
        const dashboard = document.getElementById('performance-dashboard');
        if (dashboard) {
            dashboard.remove();
        }
    }
}

    <script>
    // üöÄ Í≥†ÏÑ±Îä• CSS ÏßÄÏó∞ Î°úÎî©
    (function() {
        const cssFiles = [
            'css/animation-utilities.css',
            'css/styleguide.css',
            'css/theme-controls.css'
        ];
        
        function loadCSS(href) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            link.media = 'print';
            link.onload = function() { this.media = 'all'; };
            document.head.appendChild(link);
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ ÏßÄÏó∞ CSS Î°úÎî©
        if (document.readyState === 'complete') {
            cssFiles.forEach(loadCSS);
        } else {
            window.addEventListener('load', () => cssFiles.forEach(loadCSS));
        }
    })();
    </script>
    
    <script>
    // üé® SVG Ïä§ÌîÑÎùºÏù¥Ìä∏ ÏßÄÏó∞ Î°úÎî©
    (function() {
        function loadDeferredSVG() {
            if (document.querySelector('#deferred-svg-loaded')) return;
            
            fetch('icons-deferred.svg')
                .then(response => response.text())
                .then(svg => {
                    const container = document.createElement('div');
                    container.id = 'deferred-svg-loaded';
                    container.innerHTML = svg;
                    document.body.appendChild(container);
                })
                .catch(err => console.warn('SVG ÏßÄÏó∞ Î°úÎî© Ïã§Ìå®:', err));
        }

        // Ïù∏ÌÑ∞ÎûôÏÖò Ïù¥Î≤§Ìä∏ ÌõÑ Î°úÎî©
        const events = ['scroll', 'click', 'touchstart'];
        const loadOnce = () => {
            events.forEach(event => 
                document.removeEventListener(event, loadOnce));
            loadDeferredSVG();
        };

        events.forEach(event => 
            document.addEventListener(event, loadOnce, { passive: true }));

        // 3Ï¥à ÌõÑ ÏûêÎèô Î°úÎî© (fallback)
        setTimeout(loadDeferredSVG, 3000);
    })();
    </script>
    
    <script>
    // üî§ Ìè∞Ìä∏ Î°úÎî© ÏµúÏ†ÅÌôî
    (function() {
        // Ìè∞Ìä∏ Î°úÎî© ÏÉÅÌÉú Ï∂îÏ†Å
        const fontPromises = [];
        
        // Kanit Ìè∞Ìä∏ Î°úÎî©
        if (document.fonts && document.fonts.load) {
            fontPromises.push(document.fonts.load('1em Kanit'));
            fontPromises.push(document.fonts.load('500 1em Kanit'));
        }
        
        // Î™®Îì† Ìè∞Ìä∏ Î°úÎî© ÏôÑÎ£å ÌõÑ ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
        Promise.allSettled(fontPromises).then(() => {
            document.documentElement.classList.add('fonts-loaded');
        });
        
        // 3Ï¥à ÌÉÄÏûÑÏïÑÏõÉ (Ìè∞Ìä∏ Î°úÎî© Ïã§Ìå® Ïãú fallback)
        setTimeout(() => {
            if (!document.documentElement.classList.contains('fonts-loaded')) {
                document.documentElement.classList.add('fonts-timeout');
            }
        }, 3000);
    })();
    </script>
